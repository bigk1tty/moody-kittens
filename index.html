<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moody Kittens | CodeWorks</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/99caeb41fe.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet"> 

  <link rel="shortcut icon" href="kitten.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="d-flex bg-dark align-items-center p-1 space-between">
    <img src="kitten.png" height="60" alt="Moody Kittens">
    <form class="" onsubmit="addKitten(event)">
    <div id="nameInput" class="d-flex hidden">

      <input type="text" class="form-control" name="name" placeholder="Kitten Name" required />
      <button class="btn-special" class="" type="submits">
        <i class="fa-solid fa-cat fa-2xl"></i>
      </button></div></form>
    <!-- <form class="" onsubmit="addKitten(event)">
      <div class="d-flex">
        <input placeholder="Name" type="text" name="name" />
        <button class="btn-special" type="submit">
          meow
        </button>
        
      </div>
    </form> -->

  </header>
  <main class="bg-transparent container-none mt-2 p-3 align-items-center">
    <!-- NOTE in div class, adding hidden hides content -->
    <div id="welcome" class="d-flex justify-content-center">
      <div class="card p-2 text-center align-items-center">
        <img src="kitten.png" height="250" alt="Moody Kittens">
        <div class="mt-2">
          <b class="text-center">Meow!</b>
          <p>Everyone on the internet should have a experience the joys of owning a cat!</p>
          <small>Good Luck and Have Fun!</small>
          <br><br>
          <button onclick="getStarted()">Get Started</button>
        </div>
      </div>
    </div>
    <div class="p-2">
      <!-- NOTE div that cotains new kitten added -->
      <div id="kittens" class="bg-transparent d-flex align-items-center hidden">
      </div>
  </main>
  <footer class="footer bg-dark text-light d-flex align-items-center justify-content-center">
    <small>Created with <span style="color: var(--primary)">&hearts;</span> by CodeWorks</small>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>

</html>
